<!DOCTYPE html>
<html>
<head>
  <title>Upload File</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="header">
    <img src="{{ url_for('static', filename='cosl logo.png') }}" alt="COSL Logo" class="logo">
  </div>

  <div class="container">
    <h2>Upload Financial Excel File</h2>
    <form method="post" enctype="multipart/form-data">
      <label>Choose File:</label>
      <input type="file" name="file" required>

      <label>Select Type:</label>
      <label><input type="radio" name="type" value="fluid" required> Fluid</label>
      <label><input type="radio" name="type" value="cement" required> Cement</label>

      <button type="submit">Generate Report</button>
    </form>
  </div>
</body>
</html>
